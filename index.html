<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Part 2</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Network</h1>
        </header>
        <h1 class="feed">Your Feed</h1>
        <div class="columns">
            <div class="left">
                <img src="assets/user-circle.png" alt="User Photo">
                <a href="#">Add an avatar</a>
                <h1>James Doe</h1>
            </div>
            <div class="right">
                <div class="rightBoxes">
                    <div class="rightText">
                        <h1>Neil M</h1>
                        <div class="like">
                            <p id="topChange">9 like(s)</p>
                            <button id="topBtn">Like</button>
                        </div>
                    </div>
                    <div class="innerText">
                        <p>I just set up this new discord bot, let me know what you all think</p>
                        <a href="#">link</a>
                    </div>
                </div>
                <div class="rightBoxes marginTop">
                    <div class="rightText">
                        <h1>Nichole K</h1>
                        <div class="like">
                            <p id="midChange">12 like(s)</p>
                            <button id="midBtn">Like</button>
                        </div>
                    </div>
                    <div class="innerText">
                        <p>Just finished my</p>
                        <a href="#">next comic</a>
                        <p>, check it out.</p>
                    </div>
                </div>
                <div class="rightBoxes marginTop">
                    <div class="rightText">
                        <h1>Jim R</h1>
                        <div class="like">
                            <p id="botChange">9 like(s)</p>
                            <button id="botBtn">Like</button>
                        </div>
                    </div>
                    <div class="innerText">
                        <p>I can't stop listening to the</p>
                        <a href="#">new album</a>
                        <p>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
